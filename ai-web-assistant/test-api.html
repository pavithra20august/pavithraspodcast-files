<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            border: 1px solid #b6d4db;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Gemini API Test</h1>
        <p>This test will verify if the Gemini API configuration is working correctly.</p>

        <button id="testBtn" onclick="testAPI()">Test API Connection</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_KEY = 'gemini api key';
        const MODEL = 'model name';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent`;

        async function testAPI() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Testing...';

            showResult('üîÑ Testing API connection...', 'loading');

            try {
                const testPrompt = `Please respond with a simple JSON object containing:
                {
                  "status": "working",
                  "message": "API test successful"
                }`;

                const requestBody = {
                    contents: [{
                        parts: [{
                            text: testPrompt
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.1,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    }
                };

                console.log('Making test request to:', API_URL);

                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch {
                        errorData = { error: { message: errorText } };
                    }

                    let errorMessage = `HTTP ${response.status}: ${errorData.error?.message || 'Unknown error'}`;

                    if (response.status === 400) {
                        errorMessage = `‚ùå Bad Request (400): ${errorData.error?.message || 'Invalid request format'}`;
                    } else if (response.status === 403) {
                        errorMessage = `‚ùå Forbidden (403): ${errorData.error?.message || 'Invalid API key or permissions'}`;
                    } else if (response.status === 404) {
                        errorMessage = `‚ùå Not Found (404): Model '${MODEL}' not found or unavailable`;
                    } else if (response.status === 429) {
                        errorMessage = `‚ùå Rate Limited (429): ${errorData.error?.message || 'Too many requests'}`;
                    }

                    showResult(errorMessage, 'error');
                    return;
                }

                const responseData = await response.json();
                console.log('Response data:', responseData);

                if (responseData.candidates && responseData.candidates[0]) {
                    const content = responseData.candidates[0].content.parts[0].text;

                    showResult(`‚úÖ API Test Successful!

Status: ${response.status} OK
Model: ${MODEL}
Response: ${content}

üéâ Your Gemini API configuration is working correctly!`, 'success');
                } else {
                    showResult(`‚ùå Unexpected Response Format:
${JSON.stringify(responseData, null, 2)}`, 'error');
                }

            } catch (error) {
                console.error('Test error:', error);

                let errorMessage = `‚ùå Test Failed: ${error.message}`;

                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = `‚ùå Network Error: Unable to connect to Gemini API.

Possible causes:
‚Ä¢ No internet connection
‚Ä¢ Firewall blocking the request
‚Ä¢ API endpoint is down`;
                }

                showResult(errorMessage, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test API Connection';
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Agent (MCP + LangGraph + Gemini)</title>
    <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        label {
            font-weight: 500;
            color: #4a5568;
        }
        input[type="text"] {
            width: 90%;
            padding: 0.7em;
            margin: 1em 0 1.2em 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #3182ce;
        }
        button {
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 2em;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .qa {
            margin-top: 2rem;
            text-align: left;
        }
        .question {
            color: #475569;
            font-size: 1rem;
            margin-bottom: 0.5em;
        }
        .answer {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 1em;
            color: #22223b;
            font-size: 1.08rem;
            margin-bottom: 0.5em;
        }
        .error {
            color: #e53e3e;
            margin-top: 1em;
            font-weight: 500;
        }
        .spinner {
            margin: 1.5em auto 0 auto;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3182ce;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple AI Agent</h1>
        <form id="ask-form">
            <label for="question">Ask a question:</label><br>
            <input type="text" id="question" name="question" required autocomplete="off">
            <button type="submit">Ask</button>
        </form>
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div class="qa" id="qa-block" style="display:none;">
            <div class="question"><strong>You asked:</strong> <span id="display-question"></span></div>
            <div class="answer" id="answer"></div>
        </div>
        <div class="error" id="error-block" style="display:none;"></div>
    </div>
    <script>
        const form = document.getElementById('ask-form');
        const answerDiv = document.getElementById('answer');
        const qaBlock = document.getElementById('qa-block');
        const errorBlock = document.getElementById('error-block');
        const loading = document.getElementById('loading');
        const displayQuestion = document.getElementById('display-question');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value.trim();
            if (!question) return;
            answerDiv.textContent = '';
            errorBlock.style.display = 'none';
            qaBlock.style.display = 'none';
            loading.style.display = 'block';
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                loading.style.display = 'none';
                if (data.answer && !data.answer.startsWith('[Error')) {
                    displayQuestion.textContent = question;
                    answerDiv.textContent = data.answer;
                    qaBlock.style.display = 'block';
                } else {
                    errorBlock.textContent = data.answer;
                    errorBlock.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                errorBlock.textContent = 'Network error: ' + err;
                errorBlock.style.display = 'block';
            }
        };
    </script>
</body>
</html>
